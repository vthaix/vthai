<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Demo</title>
    <style>
        body {
            font-size: 20px;
            text-align: center;
        }
        
        .font-sample {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .arial {
            font-family: Arial, sans-serif;
            color: red;
            background: #f8d7da;
        }
        
        .times {
            font-family: "Times New Roman", serif;
            color: blue;
            background: #d1ecf1;
        }
        
        .courier {
            font-family: "Courier New", monospace;
            color: green;
            background: #d4edda;
        }
        
        .georgia {
            font-family: Georgia, serif;
            color: purple;
            background: #f3e8ff;
        }
        
        .comic {
            font-family: "Comic Sans MS", cursive;
            color: orange;
            background: #ffeeba;
        }
        
        .verdana {
            font-family: Verdana, sans-serif;
            color: teal;
            background: #d1ecf1;
        }
    </style>
</head>

<body>

    <div class="font-sample arial">Arial - Đây là font sans-serif phổ biến.</div>
    <div class="font-sample times">Times New Roman - Font serif truyền thống.</div>
    <div class="font-sample courier">Courier New - Font monospace thường dùng cho code.</div>
    <div class="font-sample georgia">Georgia - Một font serif thanh lịch.</div>
    <div class="font-sample comic">Comic Sans MS - Font kiểu viết tay vui nhộn.</div>
    <div class="font-sample verdana">Verdana - Font sans-serif dễ đọc trên màn hình.</div>

</body>

</html>
